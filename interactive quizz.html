<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1517243132115-9f7e02c0fa33') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: auto; /* Allow scrolling */
        }
        .quiz-container {
            width: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* Allows scrolling for the quiz content */
            max-height: 90vh; /* Ensure container doesn't overflow the viewport */
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-weight: bold;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            margin: 8px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label:hover {
            background-color: #555;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #333;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #ff9900;
        }
        .result {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Study Quiz</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> Berlin</label>
                    <label><input type="radio" name="q1" value="B"> Madrid</label>
                    <label><input type="radio" name="q1" value="C"> Paris</label>
                    <label><input type="radio" name="q1" value="D"> Rome</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Which of these is a prime number?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> 4</label>
                    <label><input type="radio" name="q2" value="B"> 6</label>
                    <label><input type="radio" name="q2" value="C"> 7</label>
                    <label><input type="radio" name="q2" value="D"> 8</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <p>3. Who developed the theory of relativity?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> Isaac Newton</label>
                    <label><input type="radio" name="q3" value="B"> Albert Einstein</label>
                    <label><input type="radio" name="q3" value="C"> Galileo Galilei</label>
                    <label><input type="radio" name="q3" value="D"> Nikola Tesla</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <p>4. What is the square root of 64?</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="A"> 6</label>
                    <label><input type="radio" name="q4" value="B"> 8</label>
                    <label><input type="radio" name="q4" value="C"> 10</label>
                    <label><input type="radio" name="q4" value="D"> 12</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <p>5. What is the chemical symbol for water?</p>
                <div class="options">
                    <label><input type="radio" name="q5" value="A"> H2O</label>
                    <label><input type="radio" name="q5" value="B"> CO2</label>
                    <label><input type="radio" name="q5" value="C"> O2</label>
                    <label><input type="radio" name="q5" value="D"> CH4</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <p>6. Who invented the telephone?</p>
                <div class="options">
                    <label><input type="radio" name="q6" value="A"> Nikola Tesla</label>
                    <label><input type="radio" name="q6" value="B"> Alexander Graham Bell</label>
                    <label><input type="radio" name="q6" value="C"> Thomas Edison</label>
                    <label><input type="radio" name="q6" value="D"> Michael Faraday</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn" onclick="submitQuiz()">Submit</button>
        </form>

        <!-- Result Display -->
        <div class="result" id="result">
            <h3>Your Score: <span id="score"></span>/6</h3>
        </div>
    </div>

    <script>
        function submitQuiz() {
            const form = document.getElementById('quiz-form');
            let score = 0;

            // Check answers for each question
            if (form.q1.value === "C") score++;
            if (form.q2.value === "C") score++;
            if (form.q3.value === "B") score++;
            if (form.q4.value === "B") score++;
            if (form.q5.value === "A") score++;
            if (form.q6.value === "B") score++;

            // Display result
            document.getElementById('score').innerText = score;
            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
